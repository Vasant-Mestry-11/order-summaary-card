<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body class="container">
    <main class="card">
      <div class="summary-image">
        <img src="./images/illustration-hero.svg" alt="summary image" />
      </div>
      <div class="summary-content">
        <h1 class="summary-title">Order Summary</h1>

        <p class="summary-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="summary-plans">
          <div class="summary-container">
            <img src="./images/icon-music.svg" alt="music image" />
            <div class="plan-container">
              <h2 class="annual-plan">Annual Plan</h2>
              <p class="annual-plan-price">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change">Change</a>
        </div>

        <div class="summary-buttons">
          <button class="btn btn-primary">Proceed to Payment</button>
          <button class="btn btn-secondary">Cancel Order</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" 
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Vasant-Mestry-11" target="_blank">Vasant Mestry</a>.
    </footer>
  </body>
</html>
